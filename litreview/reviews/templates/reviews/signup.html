{% extends 'reviews/base.html' %}

{% block title %}Inscription{% endblock %}

{% block content %}
<h1>Inscription</h1>
<form method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">S'inscrire</button>
</form>
<p>Déjà inscrit ? <a href="{% url 'login' %}">Connectez-vous ici</a></p>
{% endblock %}
