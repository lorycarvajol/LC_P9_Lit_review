<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}LITReview{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>LITReview</h1>
    </header>
    <nav>
        <a href="{% url 'home' %}">Flux</a>
        <a href="{% url 'user_posts' %}">Posts</a>
        <a href="{% url 'logout' %}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">Se d√©connecter</a>
        <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: none;">
            {% csrf_token %}
        </form>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
