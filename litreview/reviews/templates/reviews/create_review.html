<!DOCTYPE html>
<html>
<head>
    <title>Créer une critique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group textarea,
        .form-group input[type="file"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="radio"] {
            margin-right: 10px;
        }
        .form-group .rating label {
            display: inline-block;
            margin-right: 10px;
        }
        button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'home' %}">Accueil</a>
            <a href="{% url 'create_ticket' %}">Demander une critique</a>
            <a href="{% url 'create_review' %}">Créer une critique</a>
            <a href="{% url 'subscriptions' %}">Abonnements</a>
            <a href="{% url 'user_posts' %}">Vos Posts</a>
            <a href="{% url 'logout' %}">Déconnexion</a>
        </nav>
    </header>
    <div class="container">
        <h2>Créer une critique</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">Titre</label>
                <input type="text" name="title" maxlength="128" required id="id_title">
            </div>
            <div class="form-group">
                <label for="id_description">Description</label>
                <textarea name="description" rows="4" id="id_description"></textarea>
            </div>
            <div class="form-group">
                <label for="id_image">Image</label>
                <input type="file" name="image" id="id_image">
            </div>
            <div class="form-group">
                <label for="id_headline">Titre de la critique</label>
                <input type="text" name="headline" maxlength="128" required id="id_headline">
            </div>
            <div class="form-group">
                <label>Note</label>
                <div class="rating">
                    {% for i in "012345" %}
                        <input type="radio" name="rating" value="{{ i }}" id="rating_{{ i }}" {% if forloop.first %}checked{% endif %}>
                        <label for="rating_{{ i }}">{{ i }}</label>
                    {% endfor %}
                </div>
            </div>
            <div class="form-group">
                <label for="id_body">Commentaire</label>
                <textarea name="body" rows="4" id="id_body"></textarea>
            </div>
            <button type="submit">Envoyer</button>
        </form>
    </div>
</body>
</html>
