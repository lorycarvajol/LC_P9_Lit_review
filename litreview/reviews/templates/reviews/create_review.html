{% extends 'reviews/base.html' %}

{% block title %}Créer une critique{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Créer une critique</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Titre</label>
            <input type="text" class="form-control" name="title" maxlength="128" required id="id_title">
        </div>
        <div class="form-group">
            <label for="id_description">Description</label>
            <textarea name="description" class="form-control" rows="4" id="id_description"></textarea>
        </div>
        <div class="form-group">
            <label for="id_image">Image</label>
            <input type="file" class="form-control" name="image" id="id_image">
        </div>
        <div class="form-group">
            <label for="id_headline">Titre de la critique</label>
            <input type="text" class="form-control" name="headline" maxlength="128" required id="id_headline">
        </div>
        <div class="form-group">
            <label>Note</label>
            <div class="rating">
                {% for i in "012345" %}
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="rating" value="{{ i }}" id="rating_{{ i }}" {% if forloop.first %}checked{% endif %}>
                        <label class="form-check-label" for="rating_{{ i }}">{{ i }}</label>
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="form-group">
            <label for="id_body">Commentaire</label>
            <textarea name="body" class="form-control" rows="4" id="id_body"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
</div>
{% endblock %}
